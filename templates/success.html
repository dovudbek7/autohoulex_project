{% extends "base.html" %}
{% load static %}

{% block title %}Form Submitted Successfully!{% endblock %}


{% block extra_css %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        padding-top: 80px;
    }

    .success-container {
        max-width: 600px;
        margin: auto;
        background-color: #ffffff;
        padding: 30px;
        text-align: center;
        border-radius: 10px;
    }

    .success-icon {
        font-size: 80px;
        color: #28a745;
        margin-bottom: 20px;
    }

    .success-message {
        font-size: 24px;
        color: #333;
    }

    .success-text {
        margin-top: 10px;
        color: #666;
    }

    .btn-home {
        margin-top: 20px;
        padding: 10px 30px;
        background-color: #0085FF;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .btn-home:hover {
        background-color: #0479e4;
        color: white;
    }
</style>
{% endblock %}

{% block content %}
<div class="success-container">
    <div class="success-icon">
        &#10003;
    </div>
    <h2 class="success-message">Form Submitted Successfully!</h2>
    <p class="success-text">Thank you for submitting your information. We will get back to you shortly.</p>
    <a href="{% url 'auto:home' %}" class="btn btn-home">Go to Home</a>
</div>{% endblock %}
